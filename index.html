<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Google Fonts: XXXXXXXXXXXX -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <!-- Custom stylesheets: reset.css & styles.css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="stats">

    <div class="stats__content">
      <h1 class="stats__header">Get <span>insights</span> that help your business grow.</h1>
      <p class="stats__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats__flex">
        <p class="stats__item"><span>10k+</span> companies</p>
        <p class="stats__item"><span>314</span> templates</p>
        <p class="stats__item"><span>12m+</span> queries</p>
      </div>
    </div>

    <div class="stats__banner">
      <picture class="stats__banner__img">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 768px)">
        <img src="images/image-header-mobile.jpg" alt="A group of people working at their desks">
      </picture>
    </div>

  </main>

  <footer>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Ryan Hemrick.</div>
  </footer>
</body>
</html>
